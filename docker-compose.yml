version: '3.9'

services:
  backend:
    build: ./backend
    container_name: vectorizer-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    container_name: vectorizer-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/convert
    depends_on:
      - backend
